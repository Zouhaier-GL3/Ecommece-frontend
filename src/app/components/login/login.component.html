<style>  #ng-dirty #ng-touched #ng-valid {margin-left: 250px;}</style>

<div class="col2-set" id="customer_login">
    <div *ngIf="error" class="bg-danger">
        {{msgerror}}
    </div>

<div class="container">

        <h2>Login</h2>

        <form class="login" [formGroup]="loginForm" (ngSubmit)="onLogin()">

            <p class="before-login-text">Welcome back! Sign in to your account</p>

            <p class="form-row form-row-wide">
                <label for="username">Username or email address<span class="required">*</span></label>
                <input type="text" formControlName="email" class="input-text" placeholder="Nom d'utilisateur"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />

            </p>

            <p class="form-row form-row-wide">
                <label for="password">Password<span class="required">*</span></label>
                <input type="password" formControlName="password" class="input-text" placeholder="Mot de passe "
                    id="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />

            </p>

            <p class="form-row">
                <input [disabled]="loading" class="btn btn-primary button" [disabled]="!loginForm.valid" type="submit"
                    value="Login" name="login">
                <label for="rememberme" class="inline"><input name="rememberme" type="checkbox" id="rememberme"
                        value="forever" /> Remember me</label>
            </p>

        </form>
