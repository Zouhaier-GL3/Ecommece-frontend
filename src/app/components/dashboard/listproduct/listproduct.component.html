<div class="container"><div class="container-fluid d-flex justify-content-center">
    <div class="card text-left">
        <div class="form-style-10">
            <h1>Liste de Produits : </h1>

    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover table  ">
        <thead>
          <tr class="bg-grey">
            <th>ID</th>
            <th>Name</th>
            <th>categorie</th>
            <th>prix</th>
            <th>stock</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listProd">
            <td>{{ item.barcode }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.modele }}</td>
            <td>{{ item.prix }}</td>
            <td>{{ item.quantite }}</td>
          </tr>
        </tbody>
        </table>

        </div>

</div>
</div>
