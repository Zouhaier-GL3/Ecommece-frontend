<div id="content" class="site-content" tabindex="1">
    <div class="container">

        <nav class="woocommerce-breadcrumb"><a href="home.html">Home</a><span class="delimiter"><i
                    class="fa fa-angle-right"></i></span>Cart</nav>

<div id="primary" class="content-area">
    <main id="main" class="site-main">
        <article class="page type-page status-publish hentry">
            <header class="entry-header">
                <h1 itemprop="name" class="entry-title">Vos Article en Cart</h1>
            </header><!-- .entry-header -->

            <form>

                <table class="shop_table shop_table_responsive cart">
                    <thead>
                        <tr>
                            <th class="product-remove">&nbsp;</th>
                            <th class="product-thumbnail">&nbsp;</th>
                            <th class="product-name">Product</th>
                            <th class="product-price">Price</th>
                            <th class="product-quantity">Quantity</th>
                            <th class="product-subtotal">Total</th>
                        </tr>
                    </thead>
                    <tbody>

                        
                        <tr class="cart_item" *ngFor="let item of items">

                            <td class="product-remove">
                                <a data-product_sku="5487FB8/26" data-product_id="2606"
                                    title="Remove this item" class="remove" (click)="removeFromCart(item)">Ã—</a>
                            </td>

                            <td class="product-thumbnail">
                                <a  ><img width="180" height="180"
                                        alt="LaptopYoga" class="wp-post-image"
                                        src="data:image/jpg;base64,{{item.image1}}"></a>
                            </td>

                            <td data-title="Product" class="product-name">
                                <a href="single-product.html">{{item.name}}</a>
                            </td>

                            <td data-title="Price" class="product-price">
                                <span class="amount">{{item.prix}}</span>
                            </td>

                            <td data-title="Quantity" class="product-quantity">
                                <div class="quantity buttons_added"><input type="button" class="minus"
                                        value="-" (click)="downQte(item)">
                                    <label>Quantity:</label>
                                    <input type="number" size="4" class="input-text qty text"
                                        title="Qty" value="{{item.quantite}}"
                                        name="{{item.quantite}}" max="30"
                                        min="0" step="1" >
                                    <input type="button" class="plus" value="+" (click)="upQte(item)">
                                </div>
                            </td>

                            <td data-title="Total" class="product-subtotal">
                                <span class="amount">{{item.quantite* item.prix}}</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="actions" colspan="12">

                                

                               
                                <div class="wc-proceed-to-checkout">

                                    <a class="checkout-button button alt wc-forward"
                                        href="">valider commande</a>
                                </div>

                                <input type="hidden" value="1eafc42c5e" name="_wpnonce"><input
                                    type="hidden" value="/electro/cart/" name="_wp_http_referer">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
            <div class="cart-collaterals" pull-left>

                <div class="cart_totals ">

                    <h2>Cart Totals</h2>

                    <table class="shop_table shop_table_responsive">

                        <tbody>
                            
                            <tr class="order-total">
                                <th>Total</th>
                                <td data-title="Total"><strong><span
                                            class="amount">{{totalAmount}}</span></strong> </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="wc-proceed-to-checkout">

                        <a class="checkout-button button alt wc-forward" href="checkout.html">Proceed to
                            Checkout</a>
                    </div>
                </div>
            </div>
        </article>
    </main><!-- #main -->
</div><!-- #primary -->


</div>
</div>
